<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">WEBDEVELOPER</div>
            <div class="header-logo">
              <img src="./img/code.svg" alt="logo" />
            </div>
            <nav class="header-nav">
              <a href="index.html" class="header-nav-link">Home</a>
              <a href="about.html" class="header-nav-link">About me</a>
              <a href="contacts.html" class="header-nav-link active"
                >Contacts</a
              >
            </nav>
          </div>
        </div>
      </header>
      <section class="content">
        <div class="container">
          <div class="content-inner">
            <h1 class="title">Write me</h1>
            <form class="form">
              <input class="input" type="text" name="name" placeholder="Name" />
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
              <input class="input" type="tel" name="tel" placeholder="Phone" />
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
              <button class="btn btn-full" type="submit">Send message</button>
            </form>
          </div>
        </div>
      </section>
      <section class="author">
        <img src="./img/photo-site.png" alt="author" class="author-photo" />
      </section>
      <footer class="footer">
        <div class="container">
          <div class="footer-inner">
            <div class="contacts">
              <a class="contacts-link" href="mailto:popolamov908@gmail.com"
                ><img
                  class="contacts-icon"
                  src="./img/mail.svg"
                  alt="mail"
                />popolamov908@gmail.com</a
              >
              <a class="contacts-link" href="tel:+375255288930"
                ><img class="contacts-icon" src="./img/tel.svg" alt="tel" />+375
                (25) 528-89-30</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
